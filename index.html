<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>チャットサイト</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <div id="login">
      <h1>ログイン</h1>
      <input type="email" id="email" placeholder="メールアドレス">
      <input type="password" id="password" placeholder="パスワード">
      <button id="login-button">ログイン</button>
      <a href="#" id="register-link">新規登録</a>
    </div>

    <div id="chat">
      <div id="chat-messages"></div>
      <div id="chat-input">
        <span id="username"></span>
        <input type="text" id="chat-message-input" placeholder="メッセージを入力">
        <button id="chat-send-button">送信</button>
        <button id="logout-button">ログアウト</button>
      </div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebase/js/8.1.0/firebase.app.js"></script>
  <script src="https://www.gstatic.com/firebase/js/8.1.0/firebase.auth.js"></script>
  <script src="script.js"></script>
</body>
</html>
