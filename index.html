<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>チャット</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <div id="login">
      <h1>ログイン</h1>
      <input type="email" id="email" placeholder="メールアドレス">
      <input type="password" id="password" placeholder="パスワード">
      <button id="login-button">ログイン</button>
      <a href="#" id="register-link">新規登録</a>
    </div>

    <div id="register">
      <h1>新規登録</h1>
      <input type="email" id="register-email" placeholder="メールアドレス">
      <input type="password" id="register-password" placeholder="パスワード">
      <button id="register-button">新規登録</button>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebase/js/8.1.0/firebase.app.js"></script>
  <script src="https://www.gstatic.com/firebase/js/8.1.0/firebase.auth.js"></script>
  <script src="script.js"></script>
</body>
</html>
